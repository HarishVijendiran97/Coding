<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Java Programs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            padding: 20px 0;
        }
        nav {
            background-color: #4CAF50;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #dddddd;
        }
        section {
            padding: 20px;
            height: 100vh; /* For demonstration, each section fills the viewport */
            border-bottom: 1px solid #ddd;
        }
        html {
            scroll-behavior: auto; /* Turn off default smooth scrolling for manual control */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#basics">Basics</a></li>
            <li><a href="#oop">OOP</a></li>
            <li><a href="#advanced">Advanced</a></li>
        </ul>
    </nav>

    <h1>My Java Programs</h1>

    <section id="basics">
        <h2>Basics Section</h2>
        <p>Introduction to Java basics.</p>
        <img src="coffee.jpg" alt="Student Details Output">
    </section>
    <section id="oop">
        <h2>OOP Section</h2>
        <p>Object-oriented programming concepts.</p>
        <img src="coffee.jpg" alt="Student Details Output">
    </section>
    <section id="advanced">
        <h2>Advanced Section</h2>
        <p>Advanced Java programming topics.</p>
        <img src="coffee.jpg" alt="Student Details Output">
    </section>

    <script>
        // Smooth scrolling with custom transition
        function smoothScroll(target, duration) {
            const start = window.pageYOffset;
            const targetPosition = target.getBoundingClientRect().top;
            const startTime = performance.now();

            function animation(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const ease = progress < 0.5 
                    ? 2 * progress * progress 
                    : -1 + (4 - 2 * progress) * progress;

                window.scrollTo(0, start + targetPosition * ease);

                if (progress < 1) {
                    requestAnimationFrame(animation);
                }
            }

            requestAnimationFrame(animation);
        }

        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                smoothScroll(targetElement, 1000);
            });
        });
    </script>
</body>
</html>
