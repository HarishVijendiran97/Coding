<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FiveNBuy - Cart</title>
    <link rel="stylesheet" href="/FiveNBuy/Frontend/CSS/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="signup.html">Signup</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="list-cart-items">
        <div class="cart-item">
          <p>Item name</p>
          <p>Item price</p>
          <p>Quantity</p>
          <input type="number" name="quantity" max="99" />
          <button id="remove-cart-item">Remove Item</button>
          <div>
            <p>Total Price: $<span>0</span></p>
          </div>
          <button>Proceed to checkout</button>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 FiveNBuy. All Rights Reserved.</p>
    </footer>
  </body>
</html>
