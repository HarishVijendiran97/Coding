<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Profile Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(120deg, #1c1c1c, #2f2f2f);
            color: #d4af37;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-container {
            background: #2f2f2f;
            border: 2px solid #d4af37;
            border-radius: 15px;
            padding: 25px;
            width: 400px;
            text-align: center;
            box-shadow: 0px 0px 15px 3px #000000;
        }

        .profile-pic {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 3px solid #d4af37;
            margin: 20px auto;
            box-shadow: 0px 0px 10px 2px #000000;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .profile-name {
            font-size: 2rem;
            margin: 15px 0;
            color: #d4af37;
        }

        .profile-info {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 25px;
            color: #bfbfbf;
        }

        .profile-btn {
            display: inline-block;
            padding: 12px 25px;
            border: 2px solid #d4af37;
            color: #d4af37;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: bold;
            background: transparent;
        }

        .profile-btn:hover {
            background: #d4af37;
            color: #2f2f2f;
            box-shadow: 0px 0px 10px 3px #d4af37;
        }
        img{
            display: block;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-pic">
            <img src="Harish.jpg" alt="Profile Picture">
        </div>
        <h1 class="profile-name">Harish</h1>
        <p class="profile-info">
            Enthusiast of elegance and design. Aspiring developer and game designer, blending creativity with sophistication.
        </p>
        <a href="#" class="profile-btn">Contact Me</a>
    </div>
</body>
</html>
