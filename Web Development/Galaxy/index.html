<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+AU+SA:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>Galaxy</title>
  </head>
  <body>
    <div class="wrapper">
        <form action="">
            <div class="title-container">
                <box-icon id="logo-galaxy" name='squarespace' type='logo' color='#ffffff' ></box-icon>
                <h1>Galaxy</h1>
            </div>
            <div class="input-box">
                <input type="text" placeholder="username" required>
                <box-icon name='user' type='solid' color='#ffffff' ></box-icon>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" required>
                <box-icon name='lock-alt' type='solid' color='#ffffff' ></box-icon>
            </div>
            <div class="remember-forgot">
                <label for="check-box"><input id="check-box" type="checkbox">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
  </body>
</html>
